<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reserve - Hot Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <style>
        #reservation-header { background-color: gray; padding: 5px; }
        #form-box { border: 1px solid black; }
        form { padding: 10px; }
    </style>
</head>
<body>

    <div class="container">

        <div class="jumbotron" id="header">
            <h1 class="display-4" ><a href="home.html">Hot Restaurant</a></h1>
            <p class="lead">Schedule a reservation at your convenience.</p>
            <hr class="my-4">
            <p>Book your seat before they're all gone!</p>
            <a class="btn btn-primary btn-lg" href="reserve.html" role="button"><i class="far fa-calendar-check">Make Reservations</i></a>
            <a class="btn btn-primary btn-lg" href="tables.html" role="button"><i class="fas fa-utensils">View Tables</i></a>
            
        </div>

        <div id="form-box">

            <div id="reservation-header"><h6>Table Reservation</h6></div>

            <form>
                <div class="form-group">
                    <label for="reservationName" class="label">Name</label>
                    <input type="text" id="reservationName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reservationPhoneNumber" class="label">Phone Number</label>
                    <input type="text" id="reservationPhoneNumber" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reservationEmail" class="label">Email</label>
                    <input type="text" id="reservationEmail" class="form-control">
                </div>
                <div class="form-group">
                    <label for="reservationUID" class="label">Unique ID</label>
                    <input type="text" id="reservationUID" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

        <div>
            <p>
                <a href="#">API Table Link</a> | <a href="#">API Wait List</a>
            </p>
        </div>

    </div>
    
</body>
</html>
